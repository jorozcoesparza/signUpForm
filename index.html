    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class = "images">

</div>

<div class = "form">

    <div class = "text">This is not a real online service! You know you 
        need something like this in your life to help you realize
        your deepest dreams. Sign up <em>now</em> to get started.</div>

        <div class = "text">You <em>know</em> you want to.</div>


        <form>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name">

            <div>
                <label for="user_email">*Email:</label>
                <input type="email" id="user_email" name="user_email" required>
              </div>

              <div>
                <label for="user_phone">*Phone Number:</label>
                <input type="number" id="user_phone" name="user_phone" required>
              </div>

        <div>
            <label for="user_password">*Password:</label>
            <input type="password" id="user_password" name="user_password" required>
          </div>

          <div>
            <label for="user_password">*Confirm Password:</label>
            <input type="password" id="user_password" name="user_password" required>
          </div>

<button type="submit">Create Account</button>

</form>


        <div class="logIn">Already have an account?

            <a href="">Log in</a>

        </div>


</div>
